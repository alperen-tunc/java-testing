spring.application.name=Seminarverwaltung

################################################################################
# ðŸ›¢ Datenquelle (H2)
################################################################################
# Datei-basierte H2-URL fï¿½r Entwicklung
spring.datasource.url=jdbc:h2:./seminare;AUTO_SERVER=true
spring.datasource.driver-class-name=org.h2.Driver
# Benutzername und Passwort optional fÃ¼r Embedded H2
#spring.datasource.username=sa
#spring.datasource.password=

# H2 Web-Konsole fï¿½r lokale Entwicklung aktivieren (niemals in PROD)
spring.h2.console.enabled=true

################################################################################
# ðŸ“¦ï¸ JPA / Hibernate
################################################################################
# DDL-Auto-Konfiguration (automatische Schema-Erzeugung)
spring.jpa.hibernate.ddl-auto=create
spring.data.jdbc.dialect=h2
# Optionen: none | validate | update | create | create-drop
# Hinweis: "create-drop" lÃ¶scht Datenbank beim Beenden der Anwendung (nur DEV!)

# SQL-Ausgabe im Log anzeigen (nur DEV)
spring.jpa.show-sql=true
logging.level.sql=DEBUG

################################################################################
# ðŸ—„ï¸ Datenbank-Initialisierung mit data.sql
################################################################################
# Initialisiere data.sql bei jedem Start, auch bei Datei-basierter H2
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
# Alternative:
#spring.sql.init.data-locations=classpath:data.sql

################################################################################
# ðŸ¦‹ Flyway (Schema-Migration â†’ deaktiviert fÃ¼r dieses Projekt)
################################################################################
spring.flyway.enabled=false
